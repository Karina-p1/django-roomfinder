<!doctype html>
<html>
  <head>
    <!-- Page title shown in browser tab -->
    <title>Room Finder</title>

    <!-- Bootstrap CSS for styling and layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ========================= -->
    <!-- Navigation Bar (Top Menu) -->
    <!-- ========================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Website brand / logo -->
        <!-- Clicking this takes user to room list (home page) -->
        <a class="navbar-brand" href="{% url 'room_list' %}"> RoomFinder </a>

        <!-- Left-side navigation links -->
        <div class="navbar-nav me-auto">
          <!-- Home link -->
          <a class="nav-link" href="{% url 'dashboard' %}"> Home </a>

          <!-- Rooms listing page -->
          <a class="nav-link" href="{% url 'room_list' %}"> Rooms </a>
        </div>

        <!-- Right-side authentication links -->
        <div class="d-flex align-items-center">
          <!-- If user is logged in -->
          {% if user.is_authenticated %}
          <!-- Show username -->
          <span class="text-white me-3"> Hi, {{ user.username }} </span>

          <!-- Logout button -->
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
            Logout
          </a>

          <!-- If user is not logged in -->
          {% else %}
          <!-- Login button -->
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">
            Login
          </a>

          <!-- Register button -->
          <a href="{% url 'register' %}" class="btn btn-warning btn-sm">
            Register
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- ========================= -->
    <!-- Main Content Section -->
    <!-- ========================= -->
    <div class="container mt-4">
      <!-- Child templates inject content here -->
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
