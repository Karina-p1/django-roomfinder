{% extends "base.html" %} 
{% block content %}

<h2 class="mb-4">Admin Dashboard</h2>

<div class="row">
  <div class="col-md-4 mb-3">
    <div class="card p-4 text-center">
      <h5>Total Rooms</h5>
      <p class="fs-4">{{ rooms_count }}</p>
      <a href="{% url 'manage_rooms' %}" class="btn btn-primary"
        >Manage Rooms</a
      >
    </div>
  </div>

  <div class="col-md-4 mb-3">
    <div class="card p-4 text-center">
      <h5>Total Bookings</h5>
      <p class="fs-4">{{ bookings_count }}</p>
      <a href="{% url 'manage_bookings' %}" class="btn btn-success"
        >Manage Bookings</a
      >
    </div>
  </div>
</div>

{% endblock %}
