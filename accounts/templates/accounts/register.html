{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow p-4 bg-white">
      <h2 class="mb-4 text-center" style="color:#6d28d9;">Register</h2>

      <form method="POST">
        {% csrf_token %}

        <!-- Name or Username -->
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" required />
        </div>

        <!-- Password with Eye Icon -->
        <div class="mb-3 position-relative">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" required />
          <span id="togglePasswordRegister" class="position-absolute" style="top: 38px; right: 15px; cursor: pointer;">ğŸ‘ï¸</span>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>

      <!-- Login Link -->
      <p class="mt-3 text-center text-muted">
        Already have an account? <a href="{% url 'login' %}" class="text-decoration-none" style="color:#6d28d9;">Login</a>
      </p>
    </div>
  </div>
</div>

<!-- Password Toggle Script -->
<script>
  const passwordRegister = document.getElementById("id_password");
  const togglePasswordRegister = document.getElementById("togglePasswordRegister");

  togglePasswordRegister.addEventListener("click", () => {
    const type = passwordRegister.getAttribute("type") === "password" ? "text" : "password";
    passwordRegister.setAttribute("type", type);
    togglePasswordRegister.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ";
  });
</script>
{% endblock %}
