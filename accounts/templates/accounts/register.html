{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow p-4 bg-white">
      <h2 class="mb-4 text-center" style="color:#6d28d9;">Register</h2>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>

      <p class="mt-3 text-center text-muted">
        Already have an account? <a href="{% url 'login' %}" class="text-decoration-none" style="color:#6d28d9;">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
