{% extends 'base.html' %}
<!-- This page inherits the structure and design from base.html -->

{% block content %}
<!-- All content inside this block replaces the block in base.html -->

<h2>Login</h2>
<!-- Heading of the login page -->

<form method="POST">
  <!-- Form uses POST method to send login data securely -->

  {% csrf_token %}
  <!-- CSRF token is required for security in Django forms -->

  {{ form.as_p }}
  <!--
    Automatically renders Django AuthenticationForm.
    Includes username and password fields.
    Each field is displayed inside paragraph (<p>) tags.
  -->

  <button class="btn btn-primary">Login</button>
  <!-- Button to submit login credentials -->
</form>

<p class="mt-3">
  <!-- Adds space above the paragraph using Bootstrap margin class -->

  Donâ€™t have an account?
  <a href="{% url 'register' %}">Register</a>
  <!--
    Takes the user to the registration page.
    'register' is the URL name defined in accounts/urls.py.
  -->
</p>

{% endblock %}
<!-- End of content block -->
